
 query IdQuery($id: ID!) {
 	getCharacterById(id : $id ) {
    ... CharacterData
   }
 }

 query VersionItemsQuery($version: String!){
   getVersionItems(version: $version){
     ...ItemData
   }
 }

 query VersionSheetQuery($version: String!){
     getVersionSheet(version : $version){
         ...VersionSheetData
     }
  }

 query CharacterVersionQuery($version :String!){
   getCharactersByVersion(version:$version){
     ...CharacterData
   }
 }

  query RaceVersionQuery($version :String!){
    getRacesByVersion(version: $version){
      ...RaceData
    }
  }

  query ClassVersionQuery($version :String!) {
    getClassesByVersion(version: $version) {
      ...ClassData
    }
  }

  query SkillVersionQuery($version: String!){
    getVersionSkills(version: $version){
      ... VersionSheetData
      }
 }
  query VersionInfoTypeQuery($version :String!, $type :String!){
    getVersionInfoType(version: $version, type: $type){
      ...VersionInfoData
    }
  }

 mutation CreateCharacterMutation($name :String!, $abil :AbilityInput!, $version :String!, $raceid :String!, $classid :String!){
     createCharacter(name:$name, abilityPoints:$abil, version:$version, raceid:$raceid, classid:$classid){
       ...CharacterData
     }
 }

 mutation EquipItemMutation($charId: ID!, $itemId: ID!, $slotid: String!){
    equipItem(id:$charId, itemid:$itemId, slotid:$slotid){
        ...CharacterData
    }
 }

 mutation AddItemToCharMutation($itemId :ID!, $charID :ID!){
   addItemToCharacter(itemid:$itemId, id:$charID){
     ...CharacterData
   }
 }

 mutation DeleteCharacterMutation($id:ID!){
   deleteCharacter(id:$id)
 }

 mutation EditCharacterMutation($id:ID!, $name:String!, $abil:AbilityInput!, $raceid:String!, $classid:String!){
   updateCharacter(id:$id, name:$name, abilityPoints:$abil, raceid:$raceid, classid:$classid){
     ...CharacterData
   }
 }

 mutation PurchaseItemMutation($id:ID!, $itemID:ID!){
    purchaseItem(id:$id, itemid:$itemID){
      ...CharacterData
    }
 }

fragment CharacterData on Character{
  id
  name
  version
  money
  abilityPoints{
    str
    int
    wis
    cha
    con
    dex
  }
  race{
    ...RaceData
  }
  classql{
    ...ClassData
  }
  inventory{
    ...ItemData
  }
  slots{
    ...SlotData
  }
}


fragment RaceData on Race {
  id
  name
  description
  version
  modifiers {
    key
    value
  }
}

fragment ClassData on Class {
     id
     name
     version
     description
     modifiers {
       key
       value
     }
}


fragment VersionSheetData on Version{
  version
    stats{
      key
      name
      description
      skill
      modifiers{
        key
        value
      }
    }
    infoList{
        id
        name
        type
        value
    }
}

fragment VersionInfoData on Version{
    version
    infoList{
        id
        name
        type
        value
    }
}

fragment ItemData on Item {
  id
  name
  version
  description
  modifiers{
    key
    value
  }
  itemClasses
  price
  type
}

fragment SlotData on Slot{
  name
  item {
    version
    type
  }
  empty
}